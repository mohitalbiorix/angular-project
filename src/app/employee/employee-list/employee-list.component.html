<div class="container">
    <h1>Employee Management System</h1>
    <button mat-raised-button color="accent" (click)='addEmployee()'><mat-icon>person_add</mat-icon> EMPLOYEE</button>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Department Column -->
            <ng-container matColumnDef="department">
              <th mat-header-cell *matHeaderCellDef> Department</th>
              <td mat-cell *matCellDef="let element"> {{element.department}} </td>
            </ng-container>
          
            <!-- Designation Column -->
            <ng-container matColumnDef="designation">
              <th mat-header-cell *matHeaderCellDef> Designation </th>
              <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
            </ng-container>
          
            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
        
            <!-- Mobile Number Column -->
            <ng-container matColumnDef="mobileNumber">
                <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
                <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
              </ng-container>
              
              <!-- Resume Column -->
              <ng-container matColumnDef="resume">
                <th mat-header-cell *matHeaderCellDef> Resume</th> 
                <td mat-cell *matCellDef="let element"><mat-icon>get_app</mat-icon> </td>
            </ng-container>
        
            <!-- edit Column -->
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th> 
                <td mat-cell *matCellDef="let element"><mat-icon class='edit-icon'>create</mat-icon> </td>
            </ng-container>
        
              <!-- delete Column -->
              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th> 
                <td mat-cell *matCellDef="let element"><mat-icon class='delete-icon'>delete</mat-icon> </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25,100]"
            showFirstLastButtons 
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
